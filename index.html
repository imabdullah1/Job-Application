<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Job Application</title>
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="apply-box">
				<h1>Job Apploication <span class="title-small">(web)</span></h1>
				<form action="">
					<div class="form-container">
						<div class="form-control">
							<label for="fname"> First Name </label>
							<input
								id="fname"
								name="fname"
								placeholder="Enter First Name... "
							/>
						</div>
						<div class="form-control">
							<label for="lname"> Last Name </label>
							<input
								id="lname"
								name="lname"
								placeholder="Enter Last Name... "
							/>
						</div>
						<div class="form-control">
							<label for="email"> Email </label>
							<input
								id="email"
								name="email"
								placeholder="Enter your Email... "
							/>
						</div>
						<div class="form-control">
							<label for="j-role"> Job Role </label>
							<select name="j-role" id="j-role">
								<option value=""></option>
								<option value="front-end">front-end</option>
								<option value="back-end">back-end</option>
								<option value="full-stack">full-stack</option>
								<option value="designer">designer</option>
								<option value="UI/UX">UI/UX</option>
							</select>
						</div>
						<div class="textarea-control">
							<label for="address"> Address </label>
							<textarea name="address" id="address" cols="30" rows="2">
							</textarea>
						</div>
						<div class="form-control">
							<label for="city"> City </label>
							<input id="city" name="city" placeholder="Enter City Name... " />
						</div>
						<div class="form-control">
							<label for="pincode"> Pincode </label>
							<input
								type="number"
								id="pincode"
								name="pincode"
								placeholder="Enter a Pincode... "
							/>
						</div>
						<div class="form-control">
							<label for="date"> Date </label>
							<input value="2023-05-11" type="date" id="date" name="date" />
						</div>
						<div class="form-control">
							<label for="upload"> Upload your Cv </label>
							<input type="file" id="upload" name="upload" />
						</div>
					</div>
					<div class="button-container">
						<button id="btn" type="submit">Apply Now</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
